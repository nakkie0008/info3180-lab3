{% extends 'base.html' %}

{% block main %}

    <div class="top">
        <h>Contact</h>>
        <p>Fill this form to contact the site owners.</p>
    </div>

    <div class="bottom">
        <form action="/contact" method="post">
            {{ form.csrf_token }} 

            <div> 
                <p>{{ form.name.label }} {{ form.name() }}</p>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

{% endblock %}
